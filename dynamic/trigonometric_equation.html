<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trigonometric Explorer</title>
    <!-- Tailwind CSS for styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Chart.js for the graph -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <!-- MathJax for nice equations -->
    <script src="https://polyfill.io/v3/polyfill.min.js?features=es6"></script>
    <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
    <style>
        body {
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background-color: #f3f4f6;
        }
        /* Custom range slider styling */
        input[type=range] {
            -webkit-appearance: none; 
            width: 100%; 
            background: transparent; 
        }
        input[type=range]::-webkit-slider-thumb {
            -webkit-appearance: none;
            height: 20px;
            width: 20px;
            border-radius: 50%;
            background: #0ea5e9; /* Sky-500 */
            cursor: pointer;
            margin-top: -8px; 
            box-shadow: 0 2px 6px rgba(0,0,0,0.2);
        }
        input[type=range]::-webkit-slider-runnable-track {
            width: 100%;
            height: 4px;
            cursor: pointer;
            background: #cbd5e1;
            border-radius: 2px;
        }
    </style>
</head>
<body class="min-h-screen flex flex-col items-center justify-center p-4">

    <!-- Main Container -->
    <div class="bg-white rounded-2xl shadow-xl w-full max-w-4xl overflow-hidden flex flex-col md:flex-row">
        
        <!-- Controls & Info Panel -->
        <div class="w-full md:w-1/3 p-8 bg-slate-50 border-r border-slate-100 flex flex-col justify-between">
            <div>
                <h1 class="text-2xl font-bold text-slate-800 mb-2">Wave Explorer</h1>
                <p class="text-sm text-slate-500 mb-6">Master Periodic Motion.<br>Sound, Light & Electricity.</p>

                <!-- Function Toggle -->
                <div class="flex justify-center space-x-4 mb-4">
                    <button id="btn-sin" class="px-4 py-2 rounded-lg bg-sky-600 text-white font-bold shadow-md hover:bg-sky-700 transition" onclick="setFunc('sin')">SIN</button>
                    <button id="btn-cos" class="px-4 py-2 rounded-lg bg-slate-200 text-slate-600 font-bold hover:bg-slate-300 transition" onclick="setFunc('cos')">COS</button>
                </div>

                <!-- Equation Display -->
                <div class="bg-sky-600 text-white p-4 rounded-xl shadow-lg mb-6 text-center transition-colors duration-300" id="eq-box">
                    <div id="equation-display" class="text-lg font-mono">
                        \[ y = 1 \sin(1(x - 0)) + 0 \]
                    </div>
                </div>

                <!-- Sliders -->
                <div class="space-y-4">
                    <!-- Amplitude (a) -->
                    <div>
                        <div class="flex justify-between mb-1">
                            <label class="font-semibold text-slate-700 text-xs">Amplitude (a)</label>
                            <span id="val-a" class="text-sky-600 font-bold text-xs">1.0</span>
                        </div>
                        <input type="range" id="slider-a" min="-3" max="3" step="0.1" value="1">
                    </div>

                    <!-- Frequency (b) -->
                    <div>
                        <div class="flex justify-between mb-1">
                            <label class="font-semibold text-slate-700 text-xs">Frequency (b)</label>
                            <span id="val-b" class="text-indigo-600 font-bold text-xs">1.0</span>
                        </div>
                        <input type="range" id="slider-b" min="0.1" max="4" step="0.1" value="1">
                    </div>

                    <!-- Phase Shift (c) -->
                    <div>
                        <div class="flex justify-between mb-1">
                            <label class="font-semibold text-slate-700 text-xs">Phase Shift (c)</label>
                            <span id="val-c" class="text-purple-600 font-bold text-xs">0.0</span>
                        </div>
                        <input type="range" id="slider-c" min="-6.28" max="6.28" step="0.1" value="0">
                    </div>

                    <!-- Vertical Shift (d) -->
                    <div>
                        <div class="flex justify-between mb-1">
                            <label class="font-semibold text-slate-700 text-xs">Vertical Shift (d)</label>
                            <span id="val-d" class="text-pink-600 font-bold text-xs">0.0</span>
                        </div>
                        <input type="range" id="slider-d" min="-3" max="3" step="0.1" value="0">
                    </div>
                </div>
            </div>

            <!-- "Teach to Learn" Note -->
            <div class="mt-6 pt-4 border-t border-slate-200">
                <h3 class="text-xs font-bold text-slate-400 uppercase tracking-wider mb-2">Concept Recall</h3>
                <p class="text-xs text-slate-600 leading-relaxed">
                    <span class="font-bold text-sky-600">Amplitude (a)</span>: Height of the peak from the center.
                    <br>
                    <span class="font-bold text-indigo-600">Period</span>: Length of one cycle (\( 2\pi / b \)).
                    <br>
                    <span class="font-bold text-purple-600">Phase Shift</span>: Horizontal offset.
                </p>
            </div>
        </div>

        <!-- Graph Panel -->
        <div class="w-full md:w-2/3 p-4 md:p-8 flex items-center justify-center bg-white relative">
            <div class="w-full h-80 md:h-96 relative">
                <canvas id="equationChart"></canvas>
            </div>
        </div>
    </div>

    <script>
        // --- 1. Setup Data & Config ---
        const ctx = document.getElementById('equationChart').getContext('2d');
        
        // Generate X values from -2PI to 2PI (approx -6.28 to 6.28)
        // extending a bit further to -10 to 10 for better view
        const xValues = [];
        for (let i = -100; i <= 100; i += 1) { 
            xValues.push(i / 10);
        }

        // Initial Parameters
        let currentFunc = 'sin'; // 'sin' or 'cos'
        let a = 1;
        let b = 1;
        let c = 0;
        let d = 0;
        
        function calculateY(func, a, b, c, d, x) {
            // y = a * sin(b(x - c)) + d
            const inner = b * (x - c);
            if (func === 'sin') {
                return (a * Math.sin(inner)) + d;
            } else {
                return (a * Math.cos(inner)) + d;
            }
        }

        function generateData() {
            return xValues.map(x => ({
                x: x,
                y: calculateY(currentFunc, a, b, c, d, x)
            }));
        }

        const data = {
            datasets: [{
                label: 'Trigonometric Function',
                data: generateData(),
                borderColor: '#0ea5e9', // Sky-500
                backgroundColor: 'rgba(14, 165, 233, 0.1)',
                borderWidth: 3,
                tension: 0.1, 
                pointRadius: 0, 
                pointHoverRadius: 6
            }]
        };

        const config = {
            type: 'line',
            data: data,
            options: {
                responsive: true,
                maintainAspectRatio: false,
                animation: { duration: 0 },
                scales: {
                    x: {
                        type: 'linear',
                        title: { display: true, text: 'x (radians)' },
                        grid: { color: '#e2e8f0' },
                        min: -10,
                        max: 10,
                        ticks: { color: '#64748b' }
                    },
                    y: {
                        title: { display: true, text: 'y' },
                        min: -5, 
                        max: 5,
                        grid: { color: '#e2e8f0' },
                        ticks: { color: '#64748b' }
                    }
                },
                plugins: {
                    legend: { display: false },
                    tooltip: {
                        mode: 'index',
                        intersect: false,
                        callbacks: {
                            label: function(context) {
                                return `y: ${context.parsed.y.toFixed(2)}`;
                            }
                        }
                    }
                }
            }
        };

        // --- 2. Initialize Chart ---
        const myChart = new Chart(ctx, config);

        // --- 3. Interactive Logic ---
        const sliderA = document.getElementById('slider-a');
        const sliderB = document.getElementById('slider-b');
        const sliderC = document.getElementById('slider-c');
        const sliderD = document.getElementById('slider-d');
        
        const valA = document.getElementById('val-a');
        const valB = document.getElementById('val-b');
        const valC = document.getElementById('val-c');
        const valD = document.getElementById('val-d');
        
        const eqDisplay = document.getElementById('equation-display');
        const btnSin = document.getElementById('btn-sin');
        const btnCos = document.getElementById('btn-cos');
        const eqBox = document.getElementById('eq-box');

        // Toggle Function
        window.setFunc = function(func) {
            currentFunc = func;
            
            // Update UI Button Styles
            if(func === 'sin') {
                btnSin.className = "px-4 py-2 rounded-lg bg-sky-600 text-white font-bold shadow-md hover:bg-sky-700 transition";
                btnCos.className = "px-4 py-2 rounded-lg bg-slate-200 text-slate-600 font-bold hover:bg-slate-300 transition";
                
                // Theme Colors
                eqBox.className = "bg-sky-600 text-white p-4 rounded-xl shadow-lg mb-6 text-center transition-colors duration-300";
                myChart.data.datasets[0].borderColor = '#0ea5e9';
                myChart.data.datasets[0].backgroundColor = 'rgba(14, 165, 233, 0.1)';
            } else {
                btnSin.className = "px-4 py-2 rounded-lg bg-slate-200 text-slate-600 font-bold hover:bg-slate-300 transition";
                btnCos.className = "px-4 py-2 rounded-lg bg-teal-600 text-white font-bold shadow-md hover:bg-teal-700 transition";
                
                // Theme Colors
                eqBox.className = "bg-teal-600 text-white p-4 rounded-xl shadow-lg mb-6 text-center transition-colors duration-300";
                myChart.data.datasets[0].borderColor = '#0d9488'; // Teal-600
                myChart.data.datasets[0].backgroundColor = 'rgba(13, 148, 136, 0.1)';
            }
            updateChart();
        };

        function updateChart() {
            // Get current values
            a = parseFloat(sliderA.value);
            b = parseFloat(sliderB.value);
            c = parseFloat(sliderC.value);
            d = parseFloat(sliderD.value);

            // Update numeric displays
            valA.textContent = a.toFixed(1);
            valB.textContent = b.toFixed(1);
            valC.textContent = c.toFixed(2);
            valD.textContent = d.toFixed(1);

            // Format Equation string nicely
            // y = a sin(b(x - c)) + d
            
            // Inner term logic: (x - c)
            let innerTerm = "x";
            if (c > 0) innerTerm = `(x - ${Math.abs(c.toFixed(2))})`;
            else if (c < 0) innerTerm = `(x + ${Math.abs(c.toFixed(2))})`;
            else innerTerm = "x"; // if c is 0

            // b term logic
            // if b is 1, don't show it explicitly if inner is just x
            let midTerm = "";
            if (b === 1 && c === 0) midTerm = "x";
            else if (b === 1) midTerm = innerTerm;
            else midTerm = `${b}${innerTerm}`;

            const funcName = currentFunc === 'sin' ? '\\sin' : '\\cos';
            const signD = d >= 0 ? '+' : '-';
            const dAbs = Math.abs(d);

            // LaTeX format
            const latex = `\\[ y = ${a} ${funcName}(${midTerm}) ${signD} ${dAbs} \\]`;
            eqDisplay.innerHTML = latex;
            
            // Retrigger MathJax
            if(window.MathJax) {
                MathJax.typesetPromise([eqDisplay]);
            }

            // Recalculate and Update Data
            myChart.data.datasets[0].data = generateData();
            myChart.update();
        }

        // Listeners
        sliderA.addEventListener('input', updateChart);
        sliderB.addEventListener('input', updateChart);
        sliderC.addEventListener('input', updateChart);
        sliderD.addEventListener('input', updateChart);

        // Initial MathJax render
        window.addEventListener('load', () => {
             if(window.MathJax) {
                MathJax.typeset();
            }
        });

    </script>
</body>
</html>
